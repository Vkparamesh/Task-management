<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <title>Task Management</title>
</head>

<body onload="LoadInitialData()">
    <div class="new-task-button">
        <button class="btn " type="submit" data-bs-toggle="modal" data-bs-target="#input-field">
            <i class="fas fa-plus"></i> Add New</button>
    </div>

    <nav class="navbar  rounded-2 m-2 navbar-expand-lg border border-white">
        <div class="container-fluid">
            <a class="navbar-brand bg-light rounded p-2 " style="color: #373e98;" href="#">Save IT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <button class="btn" type="submit" data-bs-toggle="modal" data-bs-target="#input-field">
                    <i class="fas fa-plus"></i> Add New</button>
            </div>
        </div>
    </nav>
    <div class="container ">
        <section class="mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group flex-nowrap shadow-lg rounded">
                        <input type="search" class="form-control" placeholder="Search Tasks..">
                        <button class="btn "> <i class="fas fa-magnifying-glass"></i>search
                        </button>

                    </div>
                </div>
            </div>
        </section>
        <!-- Modal -->
        <div class="modal fade" id="input-field" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Add Task</h5>
                        <button type="button" data-bs-dismiss="modal" class="btn-close btn-close-white"
                            aria-label="Close"></button>
                    </div>
                    <form>
                        <div class="modal-body  d-flex flex-column gap-2">
                            <label for="url" class="text-light">Image Url</label>
                            <input type="url" placeholder="www.example image.com" name="url" id="url"
                                class="input-group-text w-100 text-start ">
                            <label for="title" class="text-light">Enter Title</label>
                            <input type="text" name="title" placeholder="To read" id="title"
                                class=" text-start input-group-text w-100" required>
                            <label for="type" class="text-light">Enter Task type</label>
                            <input type="text" name="type" placeholder="Studying" id="type"
                                class="input-group-text text-start w-100" required>
                            <label for="Description" class="text-light">Enter Descriptiom</label>
                            <textarea class="form-control" id="taskDescription"
                                placeholder="Explain something about it..." rows="4" required></textarea>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn " data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn" onclick="handleSubmit()">Save Task</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal 2 -->
        <div class="modal fade" id="showTask" tabindex="-1" aria-labelledby="showTasklable" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="showTasklable">Task Details </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body task-modal-body">
                        <!-- card will be inset here  -->

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <section class=" mt-3">
            <div class="row task-content">

            </div>
        </section>


    </div>







    <script src="scripts/index.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
</body>

</html>
